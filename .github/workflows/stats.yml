name: Pull Request Stats

on:
  pull_request:
    types: [ opened ]
  schedule:
    - cron: '0 9 * * 1'

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - name: Run pull request stats
        uses: flowwer-dev/pull-request-stats@master
        with:
          token: ${{ secrets.GH_TOKEN }}
          organization: '010tech'
          period: 7
          charts: true
          sort-by: 'REVIEWS'